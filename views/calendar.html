<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet" />

    <link href="fullcalendar/packages/core/main.css" rel="stylesheet" />
    <link href="fullcalendar/packages/daygrid/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container d-flex align-items-stretch">
      <nav id="sidebar" class="img">
        <div class="p-4">
          <h1>
            <a href="index.html" class="logo">SIDIAS <span>Sinarmas Digital Absence</span></a>
          </h1>
          <ul class="list-unstyled components mb-5">
            <li class="active">
              <a href="/"><span class="fa fa-home mr-3"></span> Home</a>
            </li>
            <li>
              <a href="/permission"
                ><span class="fa fa-address-book mr-3"></span> Permission</a
              >
            </li>
            <li>
              <a href="/calendar"
                ><span class="fa fa-calendar mr-3"></span> Calendar</a
              >
            </li>
          </ul>

          <div class="footer">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by Fefi Casio
            </p>
          </div>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <img src="assets/img/sinarmas.png" alt="fefi" width="150" />
        <h4 class="mt-3"><b>Calendar</b></h4>
        <div id="calendar"></div>
    </div>

    <script src="fullcalendar/packages/core/main.js"></script>
    <script src="fullcalendar/packages/interaction/main.js"></script>
    <script src="fullcalendar/packages/daygrid/main.js"></script>
    <script src="js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: ["interaction", "dayGrid"],
          defaultDate: "2020-02-12",
          editable: true,
          eventLimit: true, // allow "more" link when too many events
          events: [
            {
              title: "All Day Event",
              start: "2020-02-01",
            },
            {
              title: "Long Event",
              start: "2020-02-07",
              end: "2020-02-10",
            },
            {
              title: "Conference",
              start: "2020-02-11",
              end: "2020-02-13",
            },
            {
              title: "Meeting",
              start: "2020-02-12T10:30:00",
              end: "2020-02-12T12:30:00",
            },
            {
              title: "Lunch",
              start: "2020-02-12T12:00:00",
            },
            {
              title: "Meeting",
              start: "2020-02-12T14:30:00",
            },
            {
              title: "Happy Hour",
              start: "2020-02-12T17:30:00",
            },
            {
              title: "Dinner",
              start: "2020-02-12T20:00:00",
            },
          ],
        });

        calendar.render();
      });
    </script>
  </body>
</html>
